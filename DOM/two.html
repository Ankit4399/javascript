<script>
    // creating a element in memory
    const div = document.createElement('div')
    console.log(div);
    //div.id = "title"
    div.className = "heading"
    div .id = Math.round(Math.random()*10+1)
    div.setAttribute("title","kayde me rhiye chote")
    div.style.backgroundColor = "green"
    div.style.padding = "15px"
    //div.innerText = "create a div "

    // we write text inside div by creating a variable and append it to div
    const addText = document.createTextNode("learning DOM manipulation")
    div.appendChild(addText)

    //above things are stored in memeory if we have to show them in document then use document.body.appendChild(div).
    document.body.appendChild(div)
    
</script>
