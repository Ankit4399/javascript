<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #ffff;">
    <ul class="languages">
        <li>javascript</li>
    </ul>
</body>
<script>
    // adding new li to class languages
    
    function additem(langName){
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".languages")
        document.querySelector(".languages").appendChild(li)   
    }
    additem("golang")
    additem("ruby")
    additem("swift")

// ******************** edit **********************************

    //first method
    // const firstlang = document.querySelector("li:nth-child(1)")
    // firstlang.outerHTML= "<li>typescript</li>"   OR  firstlang.innerHTML = "typescript"
    
    //second method -> create a new li and swap it with firstlang
    const firstlang = document.querySelector("li:nth-child(1)")
    const newli = document.createElement("li")
    newli.textContent = "typescript"
    firstlang.replaceWith(newli)

// ******************** remove ************************************

    const firstrem = document.querySelector("li:first-child")
    firstrem.remove()
</script>
</html>
