<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="week">
        <!-- this is a comment -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>

    const parent = document.querySelector(".week")
    //console.log(parent);
    console.log(parent.children);
    //console.log(parent.children[1].innerHTML);

    // for (let i = 0; i < parent.children.length; i++) {
    //     console.log(parent.children[i].innerHTML);    
    // }
    parent.children[1].style.color = "orange"

    //parent to child
    console.log(parent.firstElementChild.innerHTML);
    console.log(parent.lastElementChild.innerHTML);
  
    
    //child to parent
    const dayone = document.querySelector(".day")
    console.log(dayone);
    console.log(dayone.parentElement); // give whole div element
    console.log(dayone.parentElement.className);// give week
    console.log(dayone.nextElementSibling); // give whole div tuesday wala
  
    
// give all nodes of parent div containing line break,comment etc
    console.log("all nodes: ",parent.childNodes);    
</script>
</html>
